<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- The content half -->
        <div class="col-md-6">
          <div class="card login d-flex align-items-center py-5">
            <!-- Demo content-->
            <div class="card-container">
              <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12">
                  <h3>Optheya</h3>
                  <p class="text-muted mb-4">Esqueci minha senha</p>
                  <form>
                    <div class="form-group mb-3">
                      <label for="inputEmail">E-mail</label>
                      <input
                        id="inputEmail"
                        type="email"
                        class="form-control border-0 px-4"
                      />
                    </div>
                    <a routerLink="/emailsenha"
                      ><button type="submit" class="btn-roxo col-md-12">
                        Enviar redefinição de senha
                      </button></a
                    >
                    <br />
                    <a routerLink="/login"
                      ><button type="submit" class="btn-branco col-md-12">
                        Voltar
                      </button></a
                    >
                  </form>
                  <p class="card-text">
                    <small class="text-muted"
                      >Ao criar uma conta, você aceita os
                      <a routerLink="/termosuso"><u>Termos de Uso</u></a> e
                      <a routerLink="/politicasprivacidade"
                        ><u>Políticas de Privacidade</u></a
                      ></small
                    >
                  </p>
                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
        <!-- End -->
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
